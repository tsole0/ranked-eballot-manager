{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brayden Miller - About Me</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <nav class="side-menu">
            <h1 class="site-title"><u><span data-translate="site-title">Brayden Miller</span></u></h1>
            <ul>
                <li><a href="{% url 'home' %}"><span data-translate="aboutTitle">About Me</span></a></li>
                <li><a href="{% url 'work' %}"><span data-translate="workTitle">My Work</span></a></li>
                <li><a href="{% url 'blog' %}"><span data-translate="blogTitle">Blog</span></a></li>
            </ul>
            <div class="social-media">
                <a href="https://www.linkedin.com/in/brayden-miller-686008321/" target="_blank" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                <a href="https://www.instagram.com/braydenamille/" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
            </div>
        </nav>

        <main class="content">
            <section id="about" class="content-section">
                <h2 data-translate="aboutTitle">About Me</h2>
                <p data-translate="aboutContent">Welcome to my digital portfolio. Currently under development!</p>
            </section>
        </main>

        <div class="language-toggle">
            <a id="en-link" class="active" onclick="toggleLanguage('en')">en</a> | 
            <a id="ja-link" onclick="toggleLanguage('ja')">ja</a>
        </div>
    </div>
    
    <script src="{% static 'js/translations.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
